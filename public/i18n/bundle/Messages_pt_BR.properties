instructions_3_txt=(en)After successfully importing the script into your wallet, you may generate tickets delegated to the pool in either of two ways:
instructions_4_txt=(en)Option A
instructions_5_txt=(en)Start a wallet with funds available and the following flags:
instructions_6_txt=(en)Unlock the wallet and it will automatically purchase stake tickets delegated to the pool address. For more information about these flags, please go <a href="https://wiki.decred.org/Solo_Stake_Mining">here</a>.
instructions_7_txt=(en)Option B
instructions_8_txt=(en)Start a wallet with funds available and manually purchase tickets with the following command using <b>dcrctl</b>:
instructions_9_txt=(en)Will purchase a ticket delegated to the pool using the default account only if the current network price for a ticket is less than 20.0 coins.
