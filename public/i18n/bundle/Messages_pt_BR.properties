addr_1_txt=(en)Your public key address has been accepted and cannot be changed at this time.
addr_2_txt=(en)Public Key Address:
addr_3_txt=(en)To join the pool, provide a public key address which can be used to generate a 1-of-2 multisignature script. The multisignature script will be generated by the pool and returned to you along with a P2SH address to give voting rights to (Tc... for testnet or Dc... for mainnet)
addr_4_txt=(en)To generate a public key address, create a new wallet address with '<b>getnewaddress</b>'. Then, call '<b>validateaddress &lt;yourAddress&gt;</b>' and retrieve the address listed in the '<b>pubkeyaddr</b>' field of the response. It is prefixed Tk... for testnet or Dk... for mainnet
addr_5_txt=(en)The following is an example for
addr_6_txt=(en)Copy and paste the '<b>pubkeyaddr</b>' into the form below. Once your P2SH address has been generated, instructions will be given on how to purchase tickets that the pool can use to vote.
addr_7_txt=(en)Public Key Address: &nbsp;
home_1_txt=(en)A stake pool is used to delegate your voting powers to a third party (the pool). The pool <b>cannot</b> steal your funds.
home_2_txt=(en)Participating in a stake pool is perfect for people who wish to take part in Decred's proof of stake voting but can't due to:
home_3_txt=(en)Not wanting to keep a constantly unlocked wallet
home_4_txt=(en)Lack of a reliable/low latency Internet connection
home_5_txt=(en)The source code for this project will be posted at a later date on <a href="https://github.com/decred">GitHub</a>.
