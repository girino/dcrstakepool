{{define "auth/signin"}}
<div class="panel panel-default">
	<div class="panel-heading" style="background-color: #222; color: #ffffff;">
		<h4 class="panel-title">Sign In</h4>
	</div>
	<div class="panel-body" style="background-color: #333; color: #ffffff;">
		<form class="form-horizontal" method="post" data-parsley-validate>
		<fieldset>
			{{range .Flash}}
				<div class="alert alert-danger">{{.}}</div><p>
			{{end}}
			{{if .IsDisabled }}<div class="alert alert-danger"><span id="five_percent_txt">The stake pool has reached 5% of network votes and registration has been closed to protect the de-centralization of the network. <a href="https://forum.decred.org/threads/call-to-action-hosting-stake-pools.1321/">Launching more pools is in progress</a>.</span></div>{{end}}
			<div class="form-group">
				<label class="col-md-4 control-label" for="email" id="email_txt">Email</label>  
				<div class="col-md-6">
					<input id="email" name="email" type="email" placeholder="Email address" class="form-control input-md" required="" data-parsley-required-message="Please enter your email">    
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="password" id="password_txt">Password</label>
				<div class="col-md-6">
					<input id="password" name="password" type="password" placeholder="Password" class="form-control input-md" required="" data-parsley-required-message="Please enter your password">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="signin"></label>
				<div class="col-md-4">
					<button id="signin" name="signin" class="btn btn-primary"><span id="signin_btn_txt">Sign In</span></button>
				</div>
			</div>
		</fieldset>
    <input type="hidden" name="{{.CsrfKey}}" value={{.CsrfToken}}>
		</form>
	</div>
</div>
{{end}}
